        one:   "einem Tag"
        other: "%{count} Tagen"
      about_x_hours:
        one:   "einer Stunde"
        other: "%{count} Stunden"

  issue:
    affected_services: Betroffen
    scheduled_for: Beginnt am
    description: Beschreibung
    duration: Geplantes Ende
    updates: Aktualisierungen
    posted: Erstellt am
    posted_by: von
    opened_on: Geöffnet am
